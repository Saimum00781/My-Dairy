<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY DIARY | Personal OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassDark: 'rgba(0, 0, 0, 0.3)',
              // Using RGB variables allows Tailwind opacity modifiers to work (e.g., bg-accent/20)
              accent: 'rgb(var(--accent-rgb) / <alpha-value>)', 
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Violet (Deep Space) */
        --accent-rgb: 139 92 246; /* #8b5cf6 */
        --bg-gradient-from: #1e1b4b;
        --bg-gradient-mid: #312e81;
        --bg-gradient-to: #4c1d95;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--bg-gradient-from) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-to) 100%);
        background-attachment: fixed;
        min-height: 100vh;
        transition: background 0.5s ease;
      }
      /* Custom Scrollbar for Glass feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>

}
